<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Mais sobre imagens</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir estas imagens em dispositivos diferentes.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png"
        type="image/png">
<img src="img/foto-g.png" alt="Imagem de tamanho grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>

   <!--<audio src="midia/Horizon.mp3" controls></audio>--> 

   <audio preload="metadata" controls loop>
    <source src="midia/Horizon.mp3" type="audio/mpeg">
</audio>
</audio>
</body>
</html>
