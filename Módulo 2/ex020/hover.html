<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{

            color: purple;
        }
        div:hover > p{
            display: block;
            background-color: purple;
            color: white;
        
        }
        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto a baixo</p>
    <div>Passe o mouse aqui
        <p>textinho</p>
    </div>
    
</body>
</html>
