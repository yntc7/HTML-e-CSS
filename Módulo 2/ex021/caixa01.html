<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body { 
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 { /*box-level*/
           background-color: lightgrey;
           height: 300px;
           width: 300px;
         
           border: 10px solid darkcyan;
         
           padding: 10px 10px 10px 10px;

           margin: 15px 15px 30px 15px;

           outline: 3px dashed blueviolet;
          
        }
        a { /*inline-level*/
            border: 5px solid red;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são de exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> ,Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
